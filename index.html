<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Mecorder</title>
    <style>
      video {
        border: 1px solid lightgrey;
        max-width: 300px;
        max-height: 300px;
      }
    </style>
  </head>
  <body>
    <h2>input media sources</h2>
    <div class="sources" style="display: flex">
      <div>
        Mp4 video
        <video
          src="/example/mov_bbb.mp4"
          playsinline
          autoplay
          muted
          id="video"
          controls
          loop
        ></video>
      </div>
      <div>
        camera
        <video playsinline muted id="camera"></video>
      </div>
    </div>

    <hr />
    <h2>output preview</h2>
    <video id="output" playsinline controls></video>

    <script type="module" src="/example/index.ts"></script>
  </body>
</html>
