<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="icon" type="image/svg+xml" href="https://github.githubassets.com/favicons/favicon.svg">
    <title>Mecorder</title>
    <style>
      video {
        display: block;
        border: 1px solid lightgrey;
        max-width: 400px;
        max-height: 400px;
      }
    </style>
  </head>
  <body>
    <h2>input media sources</h2>
    <div class="sources" style="display: flex">
      <div>
        Mp4 video
        <video
          src="/example/mov_bbb.mp4"
          autoplay
          id="video"
          controls
          loop
        ></video>
      </div>
      <div>
        camera
        <video playsinline muted id="camera"></video>
      </div>
      <div>
        <button type="button" id="startBtn">Start</button>
        <button type="button" id="stopBtn">Stop</button>
      </div>
    </div>

    <hr />
    <h2>output preview</h2>
    <canvas id="output"></canvas>

    <script type="module" src="/example/index.ts"></script>
  </body>
</html>
